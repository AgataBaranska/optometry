<div class="row justify-content-center align-middle mt-3 mb-3">
  <div class="col-5">
    <form [formGroup]="loginFormGroup" class="form-area" (submit)="login()">
      <h3 class="mb-4 fw-normal">Please login</h3>
      <div class="row mb-3">
        <div class="col">
          <input
            class="form-control form-control-sm"
            formControlName="username"
            type="text"
            placeholder="Username"
          />
          <div
            *ngIf="username?.invalid && (username?.dirty || username?.touched)"
            class="alert alert-danger mt-1"
          >
            <div *ngIf="username!.errors!['required']">
              Username is required
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <input
            class="form-control form-control-sm mb-3"
            formControlName="password"
            type="password"
            placeholder="Password"
          />

          <div
            *ngIf="password?.invalid && (password?.dirty || password?.touched)"
            class="alert alert-danger mt-1"
          >
            <div *ngIf="password!.errors!['required']">
              Password is required
            </div>
          </div>
        </div>
      </div>

      <button class="btn btn-sm btn-primary col-12" type="submit">Login</button>

      <div class="row mb-3">
        <a class="btn btn-sm text-middle" href="/register"
          ><small class="text-muted"> Register </small></a
        >
      </div>
    </form>
  </div>
</div>
