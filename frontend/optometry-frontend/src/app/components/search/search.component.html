<form class="search-form d-flex ml-auto mt-1 mb-0">
  <input
    #myInput
    class="form-control mr-sm-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
    (keyup.enter)="doSearch(myInput.value)"
  />
  <button
    class="btn btn-outline-primary my-2 my-sm-0"
    (click)="doSearch(myInput.value)"
  >
    Search
  </button>
</form>
