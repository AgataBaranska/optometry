<div class="card my-1 p-4">
  <div class="d-flex">
    <h2>User management</h2>
  </div>

  <form class="search-form d-flex mt-1 mb-2">
    <input
      #myInput
      class="form-control mr-sm-2"
      type="search"
      placeholder="Last name"
      aria-label="Search"
      (keyup.enter)="searchUsers(myInput.value)"
    />
    <button
      class="btn btn-outline-primary my-2 my-sm-0"
      (click)="searchUsers(myInput.value)"
    >
      Search
    </button>
    <button class="btn btn-outline-success my-2 my-sm-0">Add new</button>
  </form>

  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Username</th>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Telephone</th>
      </tr>
    </thead>
    <tbody *ngFor="let tempUser of users">
      <tr [routerLink]="[tempUser.username]">
        <td>{{ tempUser.username }}</td>
        <td>{{ tempUser.firstName }}</td>
        <td>{{ tempUser.lastName }}</td>
        <td>{{ tempUser.email }}</td>
        <td>{{ tempUser.telephone }}</td>
        <td>
          <div
            class="btn-group"
            role="group"
            aria-label="Basic outlined example"
          ></div>
        </td>
      </tr>
    </tbody>
  </table>

  <div
    *ngIf="users?.length == 0"
    class="alert alert-warning col-md-12"
    role="alert"
  >
    No users found
  </div>

  <div class="pagination">
    <div class="row">
      <div class="col-md-6">
        <ngb-pagination
          [(page)]="thePageNumber"
          [pageSize]="thePageSize"
          [collectionSize]="theTotalElements"
          (pageChange)="listUsers()"
        >
        </ngb-pagination>
      </div>
    </div>
  </div>
</div>
